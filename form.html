<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission form</title>
  </head>
  <body style=>
    <br />
    <hr color="brown" size="3" />
    <br />
    <center>
      <h1><b>ADMISSION FORM</b></h1>
    </center>
    <br />
    <hr color="brown" size="3" />
    <br />
    <ol>
      <li>
        <label for="">Enter your name :</label>
        <input type="text" />
      </li>
      <br />
      <br />
      <li>
        <label for="">Date of Birth :</label>
        <input type="date" name="" id="" />
      </li>
      <br />
      <br />
      <li>
        <label for="">Address :</label>
        <br />
        <textarea name="address" id="" cols="30" rows="10"></textarea>
      </li>
      <br />
      <br />
      <li>
        <label for="">Community :</label>
        <input type="radio" name="community" />
        <label for="">BC</label>
        <input type="radio" name="community" />
        <label for="">MBC</label>
        <input type="radio" name="community" />
        <label for="">SC</label>
        <input type="radio" name="community" />
        <label for="">ST</label>
        <input type="radio" name="community" />
        <label for="">Other Caste</label>
      </li>
      <br />
      <br />
      <li>
        <label for="">Phone Number</label>
        <input type="tel" />
      </li>
      <br />
      <br />
      <li>
        <label for="email">E-mail Id</label>
        <input type="email" />
      </li>
      <br />
      <br />
      <li>
        <label for="">Select the course you are interested :</label>
        <input type="checkbox" name="course" />
        <label for="">Information Technology</label>
        <input type="checkbox" name="course" />
        <label for="">Civil Engineering</label>
        <input type="checkbox" name="course" />
        <label for="">Mechanical Engineering</label>
        <input type="checkbox" name="course" />
        <label for="">Fashion Technology</label>
      </li>
      <br />
      <br />
      <li>
        <label for="">10th Marksheet :</label>
        <input type="file" />
      </li>
      <br />
      <br />
      <li>
        <label for="">11th Marksheet :</label>
        <input type="file" />
      </li>
      <br />
      <br />
      <li>
        <label for="">12th Marksheet :</label>
        <input type="file" />
      </li>
      <br />
      <br />
      <li>
        <label for="">Community Certificate :</label>
        <input type="file" />
      </li>
      <br />
      <br />
      <li>
        <label for="">Aadhar Card :</label>
        <input type="file" />
      </li>
      <br />
      <br />
    </ol>
    <p>
      *If you have submitted the above mentioned documents, no need to send the
      hard copies of the document to the college address
    </p>
    <br />
    <br />
    <center>
      <input type="submit" />
    </center>
  </body>
</html>
